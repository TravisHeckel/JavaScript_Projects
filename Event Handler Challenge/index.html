<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="">
    </head>
    <body>
        <p ondblclick="Surprise()">Click me</p>
        <p id="hello"></p>
        <script>
            function Surprise() {
                var x = "This is all I do, you thought there was more?";
                document.getElementById("hello").innerHTML = x;
            }
        </script>
    </body>
</html>
